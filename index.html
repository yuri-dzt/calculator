<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
    <!-- teste -->
</head>

<body>
    <section id="modelo">
        <div class="container">
            <!-- <h1>Calculadora</h1> -->

            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display" disabled=" "></td>
                </tr>
                <tr>
                    <td><button class="btn btn-clear" >C</button></td>
                    <td><button class="btn btn-num divisao" >/</button></td>
                    <td><button class="btn btn-del" >&laquo;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num sete" >7</button></td>
                    <td><button class="btn btn-num oito" >8</button></td>
                    <td><button class="btn btn-num nove" >9</button></td>
                    <td><button class="btn btn-num vezes" >*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num quatro" >4</button></td>
                    <td><button class="btn btn-num cinco" >5</button></td>
                    <td><button class="btn btn-num seis" >6</button></td>
                    <td><button class="btn btn-num mais" >+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num um" >1</button></td>
                    <td><button class="btn btn-num dois" >2</button></td>
                    <td><button class="btn btn-num tres" >3</button></td>
                    <td><button class="btn btn-num menos" >-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num ponto" >.</button></td>
                    <td><button class="btn btn-num zero" >0</button></td>
                    <td><button class="btn btn-eq" >=</button></td>
                </tr>
            </table>
        </div>


        </div>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
